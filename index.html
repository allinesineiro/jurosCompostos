
<!doctype html>

  <head>
    <meta charset="utf-8">

	<title>Calcula Juros Compostos</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
  <body>
    <nav class="navbar bg-light topo">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/cool.png" alt="" width="64" height="64"> Miu Tools
          </a>
        </div>
      </nav>

    <div class="container" id="calculadora">
        <h1 class="titulo">
            <i class="fas fa-percent"></i> Calcula Juros Compostos
        </h1> 

	<form>

		  <div class="mb-3">
			<label for="InvestInicial">Quanto você possui para investir?</label>
			<input type="text" class="form-control" placeholder="informe o valor" id="InvestInicial" aria-describedby="InvestInicial" onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required="">
		  </div>

		<div class="mb-3">
			<label for="AplicMensal">Quanto você deseja aplicar mensalmente?</label>
			<input type="text" class="form-control" placeholder="informe o valor" id="AplicMensal" aria-describedby="AplicMensal"  onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required=""> 
		  </div>
		
		<div class="mb-3">
			<label for="meses">Por quanto tempo deseja investir?</label>
			<input type="text" class="form-control" placeholder="informe a quantidade em meses" id="meses" aria-describedby="meses"  onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required=""> 
		  </div>

		<div class="mb-3">
			<div class="mb-3">
				<label for="Rentabilidade">Qual a Rentabilidade do Investimento?</label>
				<input type="text" class="form-control" placeholder="informe o valor" id="Rentabilidade" aria-describedby="Rentabilidade"  onKeyUp="maskIt(this,event,'###.###.###,##',true)" dir="rtl required=""> 
			</div>

			<div class="mb-3">
				<select class="form-select" id="PeriodRentabilidade">
					<option value="a.m">ao mês</option>
					<option value="a.a" selected="selected">ao ano</option>
				  </select>
			</div>
	</div>

<button type="button" id="btn-calcular" class="btn btn-primary" onclick= "Investimento()">Calcular</button>

<div class="resultado" id="exibir-resultado">

	<div class="mb-3">
		<label for="TotalInvestido">Total Investido:</label>
		<input type="text" class="form-control" id="TotalInvestido" disabled="">
	</div>

	<div class="mb-3">
		<label for="Juros">Juros Recebidos:</label>
		<input type="text" class="form-control" id="Juros" disabled="">
	</div>

	<div class="mb-3">
		<label for="juntarTotal">Total Acumulado:</label>
		<input type="text" class="form-control" id="juntarTotal" disabled="">
	</div>
</div>
</form>

</div>
